<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- Main part -->
    <main>
        <!-- Home screen -->
        <section class="home flex items-center h-screen justify-center">
            <div class="text-center space-y-5">
                <h1 class="text-8xl text-center font-extrabold uppercase text-white">Alphabet Clash</h1>
                <p class="text-white text-2xl text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn">Play Now</button>
            </div>
        </section>

        <!-- Play ground -->
        <section class="play-ground"></section>

        <!-- score screen  -->
        <section class="score"></section>
    </main>

</body>
</html>
